{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{% block page_heading %}Django-Squirrel{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <script type="text/javascript" src="{% static "js/jquery-2.0.0.min.js" %}"></script>
        <script type="text/javascript" src="{% static "js/goals/goal_new.js" %}"></script>
        <link href="{% static "css/bootstrap.css" %}" rel="stylesheet">
        <style>
            body {
                padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
            }
        </style>
        <link href="{% static "css/bootstrap-responsive.css" %}" rel="stylesheet">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="{% static "js/html5shiv.js"></script>
        <![endif]-->

        <!-- Fav and touch icons -->
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{% static "ico/apple-touch-icon-144-precomposed.png" %}">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{% static "ico/apple-touch-icon-114-precomposed.png" %}">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{% static "ico/apple-touch-icon-72-precomposed.png" %}">
        <link rel="apple-touch-icon-precomposed" href="{% static "ico/apple-touch-icon-57-precomposed.png" %}">
        <link rel="shortcut icon" href="{% static "ico/favicon.png" %}">

        <script type="text/javascript">
        {% block js %}{% endblock %}
        $(document).ready(function () {
            {% block js_ready %}{% endblock %}
        });
        </script>
        {% block extra_head %}{% endblock %}
    </head>

    <body>

        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="brand" href="#">Django-Squirrel</a>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li class="active"><a href="/goals/">Home</a></li>
                            <li><a href="/goals/list/">My Goals</a></li>
                            {% if user.is_authenticated %}
                            <li><a href="/accounts/logout/">Logout</a></li>
                            {% else %}
                            <li><a href="/accounts/login/">Login</a></li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
        {% block content %}{% endblock %}
        </div>

    </body>
</html>
